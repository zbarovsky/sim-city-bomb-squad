<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="bomb.js"></script>
    <title>Sim City Bomb Squad</title>
  </head>
  <body>
    <main class="gamespace">
      <p id="timer">00:00:00</p>
      <div id="wirebox">
        <img id="blue" src="img/uncut-blue-wire.png" alt="image of an uncut blue color">
        <img id="green" src="img/uncut-green-wire.png" alt="image of an uncut green color">
        <img id="red" src="img/uncut-red-wire.png" alt="image of an uncut red color">
        <img id="white" src="img/uncut-white-wire.png" alt="image of an uncut white color">
        <img id="yellow" src="img/uncut-yellow-wire.png" alt="image of an uncut yellow color">
      </div>
      <button id="reset" >Start Game</button>
    </main>
  </body>
</html>
